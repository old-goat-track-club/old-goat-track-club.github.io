    <script type="module" src="js/loadCsv.js"></script>
    <script type="module">
      import { loadCsv } from "./js/loadCsv.js";

      function createRosterGrid(data) {
        const grid = document.getElementById("rosterGrid");
        grid.innerHTML = "";

        data.forEach((athlete) => {
          if (athlete.length < 2) return; // Skip empty rows

          const card = document.createElement("div");
          card.className = "athlete-card";

          const inner = document.createElement("div");
          inner.className = "athlete-card-inner";

          // Front of card
          const front = document.createElement("div");
          front.className = "athlete-card-front";
          front.innerHTML = `
          <img src="${athlete[1]}" alt="${athlete[0]} front" class="athlete-photo">
          <div class="athlete-info">
            <h3>${athlete[0]}</h3>
            <p>${athlete[6]}</p>
          </div>
          <div class="flip-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(0,0,0,0.5)">
              <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
          </div>
        `;

          // Back of card
          const back = document.createElement("div");
          back.className = "athlete-card-back";
          back.innerHTML = `
          <div class="athlete-details">
            <p><strong>Hometown:</strong> ${athlete[3]}</p>
            <p><strong>College:</strong> ${athlete[4]}</p>
            <p><strong>Events:</strong> ${athlete[5]}</p>
            <p><strong>PRs:</strong> ${athlete[7]}</p>
          </div>
          <div class="flip-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(0,0,0,0.5)">
              <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
          </div>
        `;

          inner.appendChild(front);
          inner.appendChild(back);
          card.appendChild(inner);
          grid.appendChild(card);

          // Add click handler for flip animation
          card.addEventListener("click", () => {
            card.classList.toggle("flipped");
          });
        });
      }

      async function loadRosterType(type) {
        const rosterData = await loadCsv(`data/${type}_roster.csv`);
        createRosterGrid(rosterData.data);
      }

      document.addEventListener("DOMContentLoaded", async () => {
        // Load initial roster (Men's team)
        await loadRosterType("men");

        // Add click handlers for roster type buttons
        const buttons = document.querySelectorAll(".roster-type-btn");
        buttons.forEach((button) => {
          button.addEventListener("click", async () => {
            // Update active button
            buttons.forEach((b) => b.classList.remove("active"));
            button.classList.add("active");

            // Load selected roster type
            await loadRosterType(button.dataset.type);
          });
        });
      });
    </script>
